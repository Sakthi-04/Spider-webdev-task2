<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign-in page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

  <div class="logo text-center">
    <h1>SECRET SANTA!!</h1>
  </div>
  <div class="wrapper">
    <div class="inner-warpper text-center">
      <h2 class="title">LOGIN to your Account</h2>
      <form action="" id="formvalidate">
        <div class="input-group">
          <label class="palceholder" for="userName">User Name</label>
          <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
          <span class="lighting"></span>
        </div>
        <div class="input-group">
          <label class="palceholder" for="userPassword">Password</label>
          <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
          <span class="lighting"></span>
        </div>

        <button type="submit" id="login">Login</button>

      </form>
    </div>
    <div class="signup-wrapper text-center">
      <a href="index.html">Don't have an accout? <span class="text-primary">Create One</span></a>
    </div>
  </div>


  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script>
  <script src="JS/script.js"></script>

</body>

</html>
